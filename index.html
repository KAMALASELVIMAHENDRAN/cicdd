<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Simple Webpage</h1>
  <p>This is a demo of a basic webpage using HTML, CSS, and JavaScript.</p>
  <h1>midhuna</h1>

  <button onclick="showMessage()">Click Me</button>

  <script>
    function showMessage() {
      alert("Hello! You clicked the button.");
    }
  </script>

</body>
</html>
